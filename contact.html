<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Contact.css">
        <link rel="stylesheet" href="Portfolio.css">
        <title>Contact -Shreshth Bansal</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="max-width">
                <ul class="menu">
                    <li><a class='menu-btn home-a' href='Portfolio ka kaam.html'>HOME</a></li>
                    <li><a class='menu-btn' href='About.html'>ABOUT</a></li>
                    <li><a class='menu-btn contact-a' href='contact.html'>CONTACT</a></li>
                </ul>
            </div>
        </nav>
        <section class="contact" id="contact">
            <div class="max-width">
                <h2 class="title"><font size=7px>Contact me</font></h2>
                <div class="contact-content">
                    <div class="column left">
                        <div class="icons">
                            <div class="row">
                                <i class="fa-solid fa-user-tie"></i>
                                <div class="info">
                                    <div class="head">Name</div>
                                    <div class="sub-title">Shreshth Bansal</div>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fa-solid fa-map-location-dot"></i>
                                <div class="info">
                                    <div class="head">Address</div>
                                    <div class="sub-title">New delhi, India</div>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fa-solid fa-envelope-circle-check"></i>
                                <div class="info">
                                    <div class="head">Email</div>
                                    <div class="sub-title">
                                        <a href="mailto:banshreshth2006@gmail.com">banshreshth2006@gmail.com</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <i class="fa-solid fa-map-location-dot"></i>
                                <div class="info">
                                    <div class="head">Mobile No.</div>
                                    <div class="sub-title">8800242743</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column right">
                        <div class="text">Message me</div>
                        <form action="#">
                            <div class="fields">
                                <div class="field name">
                                    <input type="text" placeholder="Name" required>
                                </div>
                                <div class="field email">
                                    <input type="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="field">
                                <input type="text" placeholder="Subject" required>
                            </div>
                            <div class="field textarea">
                                <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                            </div>
                            <div class="button-area">
                                <button type="submit">Send message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
